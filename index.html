<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="top.png">
<title>Jork it</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #050505;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 2s ease;
  }

  body.active {
    background: #0c0c0c;
  }

  /* subtle noise */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 24px 24px;
    pointer-events: none;
  }

  .video-wrapper {
    position: relative;
    display: none;
  }

  video {
    display: block;
    image-rendering: pixelated;
    position: relative;
    z-index: 2;
  }

  /* TRUE EVEN GLOW */
  .glow {
    position: absolute;
    inset: 0;
    outline: 8px solid rgba(255,255,255,0.8);
    filter: blur(10px);
    opacity: 0.6;
    z-index: 1;
    animation: breathe 3s ease-in-out infinite;
  }

  @keyframes breathe {
    0%, 100% {
      opacity: 0.35;
      filter: blur(8px);
    }
    50% {
      opacity: 0.85;
      filter: blur(14px);
    }
  }

  /* fullscreen click overlay */
  #playOverlay {
    position: fixed;
    inset: 0;
    cursor: pointer;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 2rem;
    user-select: none;
  }
</style>
</head>
<body>

<div class="video-wrapper" id="wrapper">
  <div class="glow"></div>
  <video id="video" src="video.mp4" playsinline></video>
</div>

<div id="playOverlay">(˶˃ ᵕ ˂˶)</div>

<script>
  const overlay = document.getElementById("playOverlay");
  const video = document.getElementById("video");
  const wrapper = document.getElementById("wrapper");

  overlay.addEventListener("click", () => {
    video.play().then(() => {
      overlay.style.display = "none";
      wrapper.style.display = "block";
      document.body.classList.add("active");
    });
  });
</script>

</body>
</html>
