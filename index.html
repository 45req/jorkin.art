<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" type="image/png" href="top.png">
<title>Jork it</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #050505;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 2s ease;
    font-family: system-ui, sans-serif;
  }

  body.active {
    background: #0c0c0c;
  }

  /* subtle noise */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(rgba(255,255,255,0.025) 1px, transparent 1px);
    background-size: 28px 28px;
    pointer-events: none;
    z-index: 1;
  }

  .video-wrapper {
    position: relative;
    width: 94vmin;
    max-width: 98vw;
    max-height: 98vh;
    aspect-ratio: 16 / 9;          /* ← change to your video's real aspect if needed (or remove) */
    display: none;
    z-index: 2;
  }

  video {
    width: 100%;
    height: 100%;
    object-fit: contain;
    image-rendering: pixelated;
    border-radius: 6px;
    display: block;
  }

  /* The glow that actually works on sides */
  .glow {
    position: absolute;
    inset: -30px;                    /* bigger negative inset = stronger side reach */
    border-radius: 36px;
    pointer-events: none;
    z-index: 1;
    opacity: 0.8;
    box-shadow: 
      0 0 40px 20px rgba(255,255,255,0.35),
      0 0 80px 40px rgba(255,255,255,0.22),
      0 0 140px 70px rgba(255,255,255,0.12),
      inset 0 0 60px 20px rgba(255,255,255,0.15);
    animation: breathe 3.6s ease-in-out infinite;
  }

  @keyframes breathe {
    0%, 100% {
      opacity: 0.5;
      filter: blur(8px);
    }
    50% {
      opacity: 1;
      filter: blur(22px);
    }
  }

  #playOverlay {
    position: fixed;
    inset: 0;
    cursor: pointer;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #ffffff;
    font-size: 4.5rem;
    user-select: none;
    transition: opacity 0.7s ease;
    background: rgba(0,0,0,0.1);
  }
</style>
</head>
<body>
<div class="video-wrapper" id="wrapper">
  <div class="glow"></div>
  <video id="video" src="video.mp4" playsinline muted></video>
</div>

<div id="playOverlay">(˶˃ ᵕ ˂˶)</div>

<script>
  const overlay = document.getElementById("playOverlay");
  const video = document.getElementById("video");
  const wrapper = document.getElementById("wrapper");

  overlay.addEventListener("click", () => {
    video.play().then(() => {
      overlay.style.opacity = "0";
      setTimeout(() => {
        overlay.style.display = "none";
        wrapper.style.display = "block";
        document.body.classList.add("active");
      }, 700);
    }).catch(err => {
      console.warn("Video playback failed (common on mobile without interaction):", err);
      // Fallback: just hide overlay anyway
      overlay.style.opacity = "0";
      setTimeout(() => {
        overlay.style.display = "none";
        wrapper.style.display = "block";
      }, 700);
    });
  });

  // Optional: auto-play on desktop if possible
  if (!/Mobi|Android|iPhone/i.test(navigator.userAgent)) {
    video.muted = true;
    video.play().catch(() => {});
  }
</script>
</body>
</html>
