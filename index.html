<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" type="image/png" href="top.png">
<title>Jork it</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #050505;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background 2s ease;
  }

  body.active {
    background: #0c0c0c;
  }

  /* subtle noise overlay */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(rgba(255,255,255,0.03) 1px, transparent 1px);
    background-size: 24px 24px;
    pointer-events: none;
  }

  .video-wrapper {
    position: relative;
    width: 92vmin;
    height: auto;
    max-width: 100vw;
    max-height: 100vh;
    display: none;
  }

  video {
    display: block;
    image-rendering: pixelated;
    width: 100%;
    height: auto;
    border-radius: 4px;          /* slight rounding helps glow look natural */
  }

  /* Improved glow - works properly on all sides */
  .glow {
    position: absolute;
    inset: -18px;                /* extends nicely beyond edges */
    border-radius: 22px;         /* bigger than video to soften */
    background: radial-gradient(
      circle at center,
      rgba(255,255,255,0.28) 0%,
      rgba(255,255,255,0.12) 45%,
      transparent 70%
    );
    filter: blur(12px);
    opacity: 0.75;
    pointer-events: none;
    z-index: 1;
    animation: breathe 3.4s ease-in-out infinite;
  }

  @keyframes breathe {
    0%, 100% {
      opacity: 0.45;
      filter: blur(10px);
    }
    50% {
      opacity: 0.95;
      filter: blur(20px);
    }
  }

  /* fullscreen click overlay */
  #playOverlay {
    position: fixed;
    inset: 0;
    cursor: pointer;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 3.5rem;
    user-select: none;
    transition: opacity 0.6s ease;
  }
</style>
</head>
<body>
<div class="video-wrapper" id="wrapper">
  <div class="glow"></div>
  <video id="video" src="video.mp4" playsinline></video>
</div>

<div id="playOverlay">(˶˃ ᵕ ˂˶)</div>

<script>
  const overlay = document.getElementById("playOverlay");
  const video = document.getElementById("video");
  const wrapper = document.getElementById("wrapper");

  overlay.addEventListener("click", () => {
    video.play().then(() => {
      overlay.style.opacity = "0";
      setTimeout(() => {
        overlay.style.display = "none";
        wrapper.style.display = "block";
        document.body.classList.add("active");
      }, 600);
    }).catch(err => {
      console.log("Playback failed:", err);
    });
  });
</script>
</body>
</html>
