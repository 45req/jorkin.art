<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video with Breathing Pixelated White Glow</title>
<style>
  html, body {
    margin: 0; 
    height: 100%;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .video-container {
    position: relative;
    display: inline-block;
  }

  video {
    display: block;
    /* natural size */
  }

  /* Breathing glow effect */
  .video-container::before {
    content: '';
    position: absolute;
    top: -12px;
    left: -12px;
    right: -12px;
    bottom: -12px;
    pointer-events: none;
    background: white;
    filter: blur(4px);
    opacity: 0.6;
    z-index: -1;
    image-rendering: pixelated;

    /* Animate breathing */
    animation: breatheGlow 3s ease-in-out infinite;
  }

  @keyframes breatheGlow {
    0%, 100% {
      opacity: 0.4;
      filter: blur(3px);
    }
    50% {
      opacity: 0.8;
      filter: blur(6px);
    }
  }
</style>
</head>
<body>
  <div class="video-container">
    <video src="video.mp4" autoplay loop></video>
  </div>
</body>
</html>
