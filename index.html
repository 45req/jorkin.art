<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jork it<title>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: sans-serif;
  color: white;

  display: flex;
  justify-content: center;
  align-items: center;

  background-color: #000;
  overflow: hidden;
}

/* Subtle pixelated background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image:
    repeating-linear-gradient(
      0deg,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 4px
    ),
    repeating-linear-gradient(
      90deg,
      rgba(255,255,255,0.03) 0px,
      rgba(255,255,255,0.03) 1px,
      transparent 1px,
      transparent 4px
    );
  image-rendering: pixelated;
  pointer-events: none;
  opacity: 0.25;
}

.video-container {
  position: relative;
  display: inline-block;
  z-index: 1;
}

video {
  display: block;
  image-rendering: pixelated;
  filter:
    drop-shadow(0 0 3px white)
    drop-shadow(0 0 6px white);
}

/* Breathing glow */
.video-container.breathing video {
  animation: breatheGlow 3s ease-in-out infinite;
  filter:
    drop-shadow(0 0 2px white)
    drop-shadow(0 0 5px white)
    drop-shadow(0 0 8px white)
    drop-shadow(0 0 12px white);
}

@keyframes breatheGlow {
  0%, 100% {
    filter:
      drop-shadow(0 0 1px rgba(255,255,255,0.25))
      drop-shadow(0 0 3px rgba(255,255,255,0.25))
      drop-shadow(0 0 6px rgba(255,255,255,0.25))
      drop-shadow(0 0 9px rgba(255,255,255,0.25));
  }
  50% {
    filter:
      drop-shadow(0 0 4px rgba(255,255,255,0.85))
      drop-shadow(0 0 8px rgba(255,255,255,0.85))
      drop-shadow(0 0 12px rgba(255,255,255,0.85))
      drop-shadow(0 0 16px rgba(255,255,255,0.85));
  }
}
</style>
</head>

<body>

  <div class="video-container" id="videoContainer">
    <video id="video" src="video.mp4" playsinline></video>
  </div>

<script>
const video = document.getElementById('video');
const container = document.getElementById('videoContainer');

let started = false;

function startVideo() {
  if (started) return;
  started = true;

  video.play().then(() => {
    container.classList.add('breathing');
  }).catch(err => {
    console.error(err);
  });
}

// Click ANYWHERE to play (once)
document.addEventListener('click', startVideo, { once: true });
</script>

</body>
</html>
