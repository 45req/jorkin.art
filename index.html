<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Browser tab icon -->
<link rel="icon" type="image/png" href="top.png">

<title>Video</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #0a0a0a;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    position: relative;
  }

  body::before {
    content: "";
    pointer-events: none;
    position: fixed;
    inset: 0;
    background-image:
      radial-gradient(rgba(255,255,255,0.035) 1px, transparent 1px);
    background-size: 22px 22px;
    z-index: 0;
  }

  .video-container {
    position: relative;
    display: none;
    z-index: 1;
  }

  video {
    display: block;
    image-rendering: pixelated;
    position: relative;
    z-index: 1;
  }

  .video-container.breathing {
    display: inline-block;
  }

  .video-container.breathing::before {
    content: '';
    position: absolute;
    top: -14px;
    left: -14px;
    right: -14px;
    bottom: -14px;
    background: white;
    filter: blur(6px);
    opacity: 0.6;
    animation: breathe 3s ease-in-out infinite;
    z-index: 0;
  }

  @keyframes breathe {
    0%, 100% { opacity: 0.35; }
    50% { opacity: 0.85; }
  }

  /* Fullscreen invisible play overlay */
  #playButton {
    position: fixed;
    inset: 0;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 10;
  }
</style>
</head>
<body>

  <div class="video-container" id="videoContainer">
    <video id="video" src="video.mp4" playsinline></video>
  </div>

  <button id="playButton" aria-label="Play"></button>

<script>
  const video = document.getElementById('video');
  const playButton = document.getElementById('playButton');
  const container = document.getElementById('videoContainer');

  playButton.addEventListener('click', () => {
    video.play().then(() => {
      container.classList.add('breathing');
      container.style.display = 'inline-block';
      playButton.style.display = 'none';
    });
  });
</script>

</body>
</html>
