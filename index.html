<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jork it</title>
<style>
  /* Body & html fill viewport */
  html, body {
    margin: 0;
    height: 100%;
    background: #111; /* dark but not pitch black */
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Subtle small dot noise background pattern */
  body::before {
    content: "";
    pointer-events: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background-image:
      radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
    background-size: 20px 20px;
    z-index: 0;
  }

  /* Hide video container initially */
  .video-container {
    position: relative;
    display: none;
    z-index: 1;
  }

  video {
    display: block;
    /* natural size */
    image-rendering: pixelated;
  }

  /* Breathing pixelated glow on video */
  .video-container.breathing {
    display: inline-block;
  }

  .video-container.breathing video {
    animation: breatheGlow 3s ease-in-out infinite;
    filter:
      drop-shadow(0 0 2px white)
      drop-shadow(0 0 5px white)
      drop-shadow(0 0 8px white)
      drop-shadow(0 0 12px white);
    image-rendering: pixelated;
  }

  @keyframes breatheGlow {
    0%, 100% {
      filter:
        drop-shadow(0 0 1px rgba(255,255,255,0.3))
        drop-shadow(0 0 3px rgba(255,255,255,0.3))
        drop-shadow(0 0 5px rgba(255,255,255,0.3))
        drop-shadow(0 0 8px rgba(255,255,255,0.3));
    }
    50% {
      filter:
        drop-shadow(0 0 4px rgba(255,255,255,0.9))
        drop-shadow(0 0 8px rgba(255,255,255,0.9))
        drop-shadow(0 0 12px rgba(255,255,255,0.9))
        drop-shadow(0 0 16px rgba(255,255,255,0.9));
    }
  }

  /* Centered Play Button */
  #playButton {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 16px 36px;
    font-size: 1.2rem;
    cursor: pointer;
    border: none;
    background: white;
    color: black;
    border-radius: 8px;
    user-select: none;
    z-index: 10;
    box-shadow: 0 0 8px rgba(255,255,255,0.7);
    transition: background-color 0.3s ease;
  }

  #playButton:hover {
    background: #eee;
  }
</style>
</head>
<body>

  <div class="video-container" id="videoContainer">
    <video id="video" src="video.mp4" playsinline></video>
  </div>

  <button id="playButton">Play Video with Sound</button>

<script>
  const video = document.getElementById('video');
  const playButton = document.getElementById('playButton');
  const container = document.getElementById('videoContainer');

  playButton.addEventListener('click', () => {
    video.play().then(() => {
      container.classList.add('breathing');
      container.style.display = 'inline-block';
      playButton.style.display = 'none';
    }).catch(err => {
      alert('Playback failed. Please interact with the page or try again.');
      console.error(err);
    });
  });
</script>

</body>
</html>
