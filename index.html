<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video with Breathing Pixelated Glow</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background: #000;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  font-family: sans-serif;
  color: white;
  cursor: pointer;
}

.video-container {
  position: relative;
  display: inline-block;
}

video {
  display: block;
  filter: drop-shadow(0 0 3px white) drop-shadow(0 0 6px white);
  image-rendering: pixelated;
}

/* Pixelated breathing glow */
.video-container.breathing video {
  animation: breatheGlow 3s ease-in-out infinite;
  filter:
    drop-shadow(0 0 2px white)
    drop-shadow(0 0 5px white)
    drop-shadow(0 0 8px white)
    drop-shadow(0 0 12px white);
}

@keyframes breatheGlow {
  0%, 100% {
    filter:
      drop-shadow(0 0 1px rgba(255,255,255,0.3))
      drop-shadow(0 0 3px rgba(255,255,255,0.3))
      drop-shadow(0 0 5px rgba(255,255,255,0.3))
      drop-shadow(0 0 8px rgba(255,255,255,0.3));
  }
  50% {
    filter:
      drop-shadow(0 0 4px rgba(255,255,255,0.9))
      drop-shadow(0 0 8px rgba(255,255,255,0.9))
      drop-shadow(0 0 12px rgba(255,255,255,0.9))
      drop-shadow(0 0 16px rgba(255,255,255,0.9));
  }
}

#playButton {
  margin-top: 20px;
  padding: 10px 25px;
  font-size: 1.1rem;
  border: none;
  background: white;
  color: black;
  border-radius: 6px;
  user-select: none;
}
</style>
</head>

<body>

<div class="video-container" id="videoContainer">
  <video id="video" src="video.mp4" playsinline></video>
</div>

<button id="playButton">(˶ᵔ ᵕ ᵔ˶)</button>

<script>
const video = document.getElementById('video');
const container = document.getElementById('videoContainer');
const playButton = document.getElementById('playButton');

let started = false;

function startVideo() {
  if (started) return;
  started = true;

  video.play().then(() => {
    container.classList.add('breathing');
    playButton.style.display = 'none';
  }).catch(err => {
    console.error(err);
  });
}

// Click ANYWHERE to play
document.addEventListener('click', startVideo, { once: true });

// Button still works too
playButton.addEventListener('click', startVideo);
</script>

</body>
</html>
